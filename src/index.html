<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/react-bootstrap-table-all.min.css">
    <link rel="stylesheet" href="stylesheets/react-datepicker.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Banque de Livres Usag√©s</title>
    <style>
      #loadingWrapper {
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }

      #loadingWrapper object {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="loadingWrapper">
      <object data="../assets/images/logo_blu_animated.svg" type="image/svg+xml"></object>
    </div>
    <div id="app"></div>
  </body>
  <script defer="defer">
    async function load() {
      setTimeout(() => {
        require('babel-register');
        require('./index');

        const body = document.getElementsByTagName('body')[0];
        const loadingAnimation = document.getElementById('loadingWrapper');
        body.removeChild(loadingAnimation);
      }, 100);
    }

    load();
  </script>
</html>
